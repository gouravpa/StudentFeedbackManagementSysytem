{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Dashboard</title>
    <style>
      body{
        background-image:url('{% static "/dashboard_img/background.jpeg" %}');
        background-repeat : no-repeat;
        background-size:100% 100%;
        height:100vh;
        width:100%;
      }
      .mainlink{
        
        text- name="last_name"decoration:none;
        color:white;
        display:border-box;
        border:1px solid black;
        border-radius:25px;
        padding: 20px 60px;
        margin:0px 15px;
        font-size:1.2rem;
      }
      .mainlink:hover{
        text-decoration:none;
        background:white;
        color:black;
      }
      .submitbtn{
          background-color:black;
      }
    
    </style>
  </head>
  <body style="background-img:url('{% static "dashboard_img/background.jpeg" %}');">
    
   <div class="container-fluid divpr">
    <div class="row">
      <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent font-weight-bold text-white " style="color:white;">
          <a class="navbar-brand" href="#" style="color:white;">DASHBOARD</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto text-white" style="color:white;">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'index' %}" style="color:white;">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="http://medicaps.ac.in/" style="color:white;">About Us<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'contactus' %}" style="color:white;">Contact Us<span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
        </nav>
        </div>
        </div>
        <div class="row justify-content-center py-6" style="margin-top:12%!important; width:100%">
        <div class="col-lg-3">
            <form action="{% url 'signup' %}" method="post">{% csrf_token %}
                <div class="form-group">
                    {% if messages %}
                        {% for msg in messages %}
                            <span style="color:white;">{{msg}}</span>
                        {% endfor %}
                    {% endif %}
                </div>
                <div class="form-group">
                    <input type="text" name="first_name" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="first name">
                    
                </div>
                <div class="form-group">
                    <input type="text" name="last_name" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="last name">
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter email">
                    
                </div>
                <div class="form-group">
                    <input type="tel" name="phone" class="form-control" id="contact" aria-describedby="emailHelp" placeholder="contact number">
                    
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="password(minimum 8 character)">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="showPass" onclick="showPassFunc();">
                  <label class="form-check-label" for="exampleCheck1" style="color:white;">Show Password</label>
                </div>
                <br>

                <button type="submit" class="btn btn-primary submitbtn">SignUp</button>
                <a href="{% url 'login' %}">Already Registered? LogIn here</a>
                </form>
                </div>
        </div>
        <div>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
  <script>
    function showPassFunc(){
        var x = document.getElementById('exampleInputPassword1');
        if (x.type == 'password'){
          x.type = 'text';
        }
        else{
          x.type = 'password';
        }
    }
  </script>
</html>
